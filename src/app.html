<!doctype html>
<!-- Remove default overscroll-behaviour 
 (see https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/overscroll-behavior#description) 
 that did not interplay well with scene zoom-on-scroll functionality -->
<html lang="en" class="overscroll-none">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graphics with WebGL</title>
    <meta
      name="description"
      content="Implementations of the content in Learn OpenGL using Javascript + WebGL"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
